<div class="row">
    <div class="col-sm-6">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control"
                        ngModel
                        name="username"
                        required>                    
                </div>
                <button 
                    class="btn btn-light mb-2" 
                    type="button"
                    (click)="suggestUsername()">Suggest a username</button>
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input
                        type="email" 
                        id="mail" 
                        class="form-control"
                        ngModel
                        name="mail"
                        required
                        email
                        #email="ngModel">
                    <span 
                        class="help-block"
                        *ngIf="!email.valid && email.touched">Please enter a valid email</span>
                </div>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select 
                        id="secret" 
                        class="form-control"
                        [ngModel]="'pet'"
                        name="secret">
                        <option value="pet">Your first pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea 
                    rows="2"
                    class="form-control"
                    [(ngModel)]="answer"
                    name="qa"></textarea>
                </div>                
                <p>Your reply: {{ answer }}</p>
                <div class="radio" *ngFor="let g of genders">
                    <label>
                        <input 
                            type="radio"
                            name="gender"
                            ngModel
                            [value]="g"> {{g}}
                    </label>
                </div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!f.valid">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
