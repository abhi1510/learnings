<div class="row">
    <div class="col-xs-12 col-sm-9 col-md-7 col-sm-offset-3 col-md-offset-5">
        <form (ngSubmit)="onCreatePost(f.value)" #f="ngForm">
            <fieldset>
                <legend>Post Data</legend>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input 
                        type="text"                         
                        id="title"
                        class="form-control"
                        ngModel
                        name="title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <input 
                        type="text"                         
                        id="content"
                        class="form-control"
                        ngModel
                        name="content">
                </div>
                <button class="btn btn-primary">Send Post</button>
            </fieldset>
        </form>
    </div>
</div>
