<div class="row">
    <div class="col-xs-12 col-sm-9 col-md-7 col-sm-offset-3 col-md-offset-5">
        <form (ngSubmit)="onCreatePost(f.value)" #f="ngForm">
            <fieldset>
                <legend>Post Data</legend>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input 
                        type="text"                         
                        id="title"
                        class="form-control"
                        ngModel
                        name="title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <input 
                        type="text"                         
                        id="content"
                        class="form-control"
                        ngModel
                        name="content">
                </div>
                <button class="btn btn-primary">Send Post</button>
            </fieldset>
        </form>
        <br>
        <button class="btn btn-secondary" (click)="onFetchPosts()">Fetch Post</button> | 
        <button class="btn btn-danger" (click)="clearPosts()">Clear Posts</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p *ngIf="loadedPosts.length < 1 && !isFetching">No Posts available!</p>
        <ul class="list-group" *ngIf="loadedPosts.length >= 1">
            <li class="list-group-item" *ngFor="let post of loadedPosts">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </li>
        </ul>
        <p *ngIf="isFetching && !error">Loading...</p>
        <div class="alert alert-danger" *ngIf="error">
            <h4>An error occured</h4>
            <p>{{ error }}</p>
        </div>
    </div>
</div>
